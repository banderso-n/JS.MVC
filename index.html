<!DOCTYPE html>
<html>
<head>
    <title>Email MVC Tutorial</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/screen.css" />

    <!-- Scripts -->
    <script src="scripts/lib/require.js"></script>
    <script src="scripts/config.js"></script>
</head>
<body>

<div class="table table_bordered mix-table_fullHeight">
    <div class="js-emailList table-cell mix-table-cell_1of4">
        <form>
            <label class="isVisuallyHidden">Search your emails</label>
            <input type="search" name="query" placeholder="Search" />
            <button type="submit">
                <span class="icon icon_search">Search</span>
            </button>
        </form>
        <ol>
            <li class="js-emailList-email">
                <h1>Re: Hello</h1>
            </li>
            <li class="js-emailList-email">
                <h1>Tomorrow</h1>
            </li>
        </ol>
    </div>
    <div class="table-cell">
        <h1>Re: Hello</h1>
    </div>
</div>

<script>
    requirejs.config({
        baseUrl: 'scripts'
    });

    require([ 'main' ]);
</script>

</body>
</html>
