<!DOCTYPE html>
<html>
<head>
    <title>Email MVC Tutorial</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/screen.css" />

    <!-- Scripts -->
    <script src="scripts/lib/require.js"></script>
    <script src="scripts/config.js"></script>
</head>
<body>

<div class="grid mix-grid_fullHeight">
    <div class="grid-col grid-col_3of12 mix-grid-col_fullHeight">
        <div class="table table_shadowed mix-table_fullHeight">
            <div class="table-row">
                <div class="table-cell">
                    <form>
                        <label class="isVisuallyHidden">Search your emails</label>
                        <input type="search" class="js-search input" name="query" placeholder="Search" autocomplete="off" />
                    </form>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell mix-table-cell_fullHeight">
                    <div class="table-positioner">
                        <div class="table-scrollable">
                            <div class="vr_2x"></div>
                            <div class="js-emailList">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-col grid-col_9of12 mix-grid-col_fullHeight">
        <section class="main js-emailDetail">
        </section>
    </div>
</div>

<script>
    requirejs.config({
        baseUrl: 'scripts',
        paths: {
            'jquery': 'lib/jquery-2.1.1.min',
        }
    });

    require([ 'main' ]);
</script>

</body>
</html>
