<ol class="vList vList_lined">
    {{#each collection.models}}
        <li>
            <div class="js-emailList-email email">
                <div class="email-hd">
                    <h1 class="email-heading">{{ subject }}</h1>
                </div>
                <div class="email-bd">
                    <div class="email-teaser">{{{ message }}}</div>
                </div>
            </div>
        </li>
    {{/each}}
</ol>
